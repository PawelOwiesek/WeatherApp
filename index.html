<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather API</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <h1>weather app</h1>
        <div class="main-info">
          <div class="main-input">
            <h3 class="city-name"></h3>
            <input type="text" placeholder="Add city name..." /><button>
              Send
            </button>
            <p class="warning"></p>
          </div>
          <img src="./img/unknown.png" alt="weather img" class="photo" />
        </div>
      </div>
      <div class="bottom">
        <div class="headings">
          <p>Weather:</p>
          <p>Temperature:</p>
          <p>Humidity:</p>
          <p>Wind:</p>
        </div>
        <div class="weather-info">
          <p class="weather"></p>
          <p class="temperature"></p>
          <p class="humidity"></p>
          <p class="wind"></p>
        </div>
      </div>
    </div>
  </body>
</html>
